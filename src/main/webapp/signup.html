<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="../../../target/m2e-jee/web-resources/bootstrap-4.1.3-dist/css/bootstrap.css">
	  <script src="../../../target/m2e-jee/web-resources/bootstrap-4.1.3-dist/js/jquery-3.3.1.js"></script>
	  <script src="../../../target/m2e-jee/web-resources/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
</head>

<body>
	<div class="container"><br><br><br>
		<div class="card border-primary">
			<h5 class="card-header">用户注册<small> User regist</small></h5>
			<div class="card-body">
		<form>
			<div class="form-row">
				<div class="form-group col-sm-12 col-md-6">
					<label >用户名：</label>
					<input class="form-control" placeholder="Username" required name="username">
				</div>
				<div class="form-group col-sm-12 col-md-6">
					<label >邮箱：</label>
					<input type="email" required autofocus class="form-control" name="email">
				</div>
				
				
			</div>
			<div class="form-row">
				<div class="form-group col-sm-12 col-md-6">
					<label >密码：</label>
					<input class="form-control" required placeholder="Password" name="password">
				</div>
				<div class="form-group col-sm-12 col-md-6">
					<label >确定密码：</label>
					<input class="form-control" required placeholder="CurrentPassword" name="currentpassword">
				</div>
				
				
			</div>
			<div class="form-row">
				<div class="form-group col-sm-12 col-md-6">
					<label >电话：</label>
					<input type="tel" class="form-control" required placeholder="telegram" name="tel">
				</div>
				<div class="form-group col-sm-12 col-md-6">
					<label >自我介绍：</label>
					<input type="text" class="form-control" required placeholder="introduce" name="indroduce">
				</div>
				<div class="form-group col-sm-12 col-md-6">
					<label >性别：</label>
					<div class="form-check">
						<label><input type="radio" required name="sex" value="man"> 男</label>
						<label><input type="radio"  name="sex" value="woman"> 女</label>
					</div>
				</div>
				
			</div>
			<div class="form-row">
				<div class="form-group col-sm-12 col-md-12">
					<label >收获地址：</label>
					<input type="text" class="form-control"required name="addr">
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm-12 col-md-12 btn-group">
					<button class="btn btn-primary">注册</button>
				</div>
			</div>
		</form></div>
			</div>
	</div>
</body>
</html>
